<svg width="100%" height="100%" viewBox="0 0 512 512" preserveAspectRatio="xMidYMid meet" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="deep3DGradient" x1="15%" y1="15%" x2="85%" y2="85%">
            <stop offset="0%" style="stop-color:#93C5FD" />   <stop offset="40%" style="stop-color:#3B82F6" />  <stop offset="100%" style="stop-color:#172554" /> </linearGradient>

        <filter id="floatShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
            <feOffset in="blur" dx="5" dy="10" result="offsetBlur"/>
            <feFlood flood-color="#1D4ED8" flood-opacity="0.4" result="shadowColor"/>
            <feComposite in="shadowColor" in2="offsetBlur" operator="in" result="compositeShadow"/>
            <feMerge>
                <feMergeNode in="compositeShadow"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <filter id="grooveShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feComponentTransfer in="SourceAlpha">
                <feFuncA type="table" tableValues="1 0" />
            </feComponentTransfer>
            <feGaussianBlur stdDeviation="4"/>
            <feOffset dx="2" dy="4" result="offsetblur"/>
            <feFlood flood-color="black" flood-opacity="0.15" result="color"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feComposite in2="SourceAlpha" operator="in" />
            <feMerge>
                <feMergeNode in="SourceGraphic" />
                <feMergeNode />
            </feMerge>
        </filter>
        
        <linearGradient id="glossOverlay" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:white; stop-opacity:0.9" />
            <stop offset="100%" style="stop-color:white; stop-opacity:0" />
        </linearGradient>
    </defs>

    <path d="M 256 446 A 190 190 0 1 1 446 256" 
          stroke="#F1F5F9" 
          stroke-width="90" 
          stroke-linecap="round"
          filter="url(#grooveShadow)"
          fill="none"/>

    <g filter="url(#floatShadow)">
        <path d="M 256 446 A 190 190 0 1 1 446 256" 
              stroke="url(#deep3DGradient)" 
              stroke-width="90" 
              stroke-linecap="round"
              fill="none"/>
              
        <path d="M 70 256 A 186 186 0 0 1 256 70" 
              stroke="white" 
              stroke-width="6" 
              stroke-linecap="round"
              stroke-opacity="0.3"
              fill="none"
              style="mix-blend-mode: overlay;"
              filter="url(#floatShadow)"/>
    </g>

    </svg>