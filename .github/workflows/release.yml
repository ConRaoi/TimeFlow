name: Build & Release (macOS dmg, Windows exe)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Compute version
        shell: bash
        run: |
          echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      # -------------------------
      # Build on macOS -> .app and .dmg
      # -------------------------
      - name: Build (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          # Build .app mit Icon
          # Stelle sicher, dass TimeFlowIcon.png in timeflow_assets/ existiert!
          pyinstaller app.py \
            --name TimeFlow \
            --noconfirm \
            --windowed \
            --icon="timeflow_assets/TimeFlowIcon.png" \
            --add-data "timeflow_assets:timeflow_assets"

          # Create DMG
          mkdir -p staging
          cp -R "dist/TimeFlow.app" "staging/TimeFlow.app"
          
          hdiutil create \
            -volname "TimeFlow" \
            -srcfolder "staging" \
            -ov -format UDZO \
            "TimeFlow-macOS-${VERSION}.dmg"

      # -------------------------
      # Build on Windows -> .exe
      # -------------------------
      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # Build .exe mit Icon
          # Stelle sicher, dass TimeFlowIcon.ico in timeflow_assets/ existiert!
          # Beachte den Backslash \ f√ºr den Windows-Pfad
          pyinstaller app.py `
            --name TimeFlow `
            --noconfirm `
            --windowed `
            --onefile `
            --icon="timeflow_assets\TimeFlowIcon.ico" `
            --add-data "timeflow_assets;timeflow_assets"
          
          # Rename for clarity
          Copy-Item "dist\TimeFlow.exe" "TimeFlow-Windows-$env:VERSION.exe"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.os }}
          path: |
            TimeFlow-macOS-*.dmg
            TimeFlow-Windows-*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release and upload
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/TimeFlow-macOS-*.dmg
            artifacts/**/TimeFlow-Windows-*.exe