name: Build & Release (macOS dmg, Windows exe)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  # 1. Erstellt erst das Release (leer), damit die anderen Jobs dort hineinladen können
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false

  # 2. Baut die Apps und lädt sie DIREKT ins Release (ohne Storage-Verbrauch)
  build_and_upload:
    needs: create_release
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller Pillow

      - name: Compute version
        shell: bash
        run: |
          echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      # -------------------------
      # Build on macOS -> .dmg
      # -------------------------
      - name: Build (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          # 1. App bauen
          pyinstaller TimeFlow.spec --noconfirm

          # 2. Staging für DMG vorbereiten
          mkdir -p staging
          cp -R "dist/TimeFlow.app" "staging/TimeFlow.app"
          ln -s /Applications "staging/Applications"
          
          # README sichtbar daneben legen
          if [ -f "README.md" ]; then
            cp README.md "staging/"
          fi
          
          # Launcher-Skript dazu (falls vorhanden)
          if [ -f "Start TimeFlow.command" ]; then
            cp "Start TimeFlow.command" "staging/"
          fi
          
          # 3. DMG erstellen
          hdiutil create \
            -volname "TimeFlow Installer" \
            -srcfolder "staging" \
            -ov -format UDZO \
            -fs HFS+ \
            "TimeFlow-macOS-${VERSION}.dmg"

      # -------------------------
      # Build on Windows -> .exe
      # -------------------------
      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # 1. App bauen
          pyinstaller TimeFlow.spec --noconfirm
          
          # 2. Datei finden & umbenennen (Robuste Suche)
          $exe = Get-ChildItem -Path dist -Filter "*.exe" -Recurse | Select-Object -First 1
          if ($exe) {
              Write-Host "Gefunden: $($exe.FullName)"
              Copy-Item $exe.FullName "TimeFlow-Windows-$env:VERSION.exe"
          } else {
              Write-Error "FEHLER: Keine .exe Datei im dist-Ordner gefunden!"
              exit 1
          }

      # -------------------------
      # Upload DIRECTLY to Release
      # -------------------------
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          # Lädt alles hoch, was nach DMG oder EXE aussieht
          files: |
            TimeFlow-macOS-*.dmg
            TimeFlow-Windows-*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}