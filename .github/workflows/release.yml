name: Build & Release (macOS dmg, Windows exe)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller Pillow

      - name: Compute version
        shell: bash
        run: |
          echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      # -------------------------
      # Build on macOS -> .app and .dmg
      # -------------------------
      - name: Build (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          # 1. App bauen
          pyinstaller TimeFlow.spec --noconfirm

          # 2. Staging-Ordner für das DMG vorbereiten
          mkdir -p staging
          
          # App hineinkopieren
          cp -R "dist/TimeFlow.app" "staging/TimeFlow.app"
          
          # Link zum Programme-Ordner (damit Nutzer per Drag & Drop installieren können)
          ln -s /Applications "staging/Applications"
          
          # WICHTIG: README sichtbar daneben legen
          if [ -f "README.md" ]; then
            cp README.md "staging/"
          fi
          
          # OPTIONAL: Launcher-Skript kopieren (falls vorhanden)
          if [ -f "Start TimeFlow.command" ]; then
            cp "Start TimeFlow.command" "staging/"
          fi
          
          # 3. DMG erstellen
          hdiutil create \
            -volname "TimeFlow Installer" \
            -srcfolder "staging" \
            -ov -format UDZO \
            -fs HFS+ \
            "TimeFlow-macOS-${VERSION}.dmg"

      # -------------------------
      # Build on Windows -> .exe
      # -------------------------
      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # 1. Build starten
          pyinstaller TimeFlow.spec --noconfirm
          
          # 2. DEBUG: Zeigen was da ist (falls Fehler auftreten)
          Write-Host "Inhalt von dist:"
          Get-ChildItem -Path dist -Recurse

          # 3. ROBUSTE SUCHE: Finde die .exe, egal wie sie heißt oder wo sie liegt
          $exe = Get-ChildItem -Path dist -Filter "*.exe" -Recurse | Select-Object -First 1

          if ($exe) {
              Write-Host "Gefunden: $($exe.FullName)"
              # Umbenennen in das Release-Format (z.B. TimeFlow-Windows-1.0.5.exe)
              Copy-Item $exe.FullName "TimeFlow-Windows-$env:VERSION.exe"
          } else {
              Write-Error "FEHLER: Keine .exe Datei im dist-Ordner gefunden!"
              exit 1
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.os }}
          path: |
            TimeFlow-macOS-*.dmg
            TimeFlow-Windows-*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release and upload
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/TimeFlow-macOS-*.dmg
            artifacts/**/TimeFlow-Windows-*.exe